name: Frame Package Test (macOS)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache SPM Dependencies
        uses: actions/cache@v3
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode with Swift 6
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Verify Swift version
        run: swift --version

      - name: Resolve Binary Dependencies
        run: |
          swift package reset
          swift package resolve

      - name: Force SPM to Link Binary Frameworks
        run: |
          xcodebuild -resolvePackageDependencies
          xcodebuild -scheme Frame-iOS -destination 'platform=macOS' build

      - name: Run Tests on iOS Simulator
        run: |
          xcodebuild test \
            -scheme Frame-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -sdk iphonesimulator \
            -enableCodeCoverage YES
            ONLY_ACTIVE_ARCH=YES
